<include file="Common/header" />
<title>{$Think.config.WEBNAME}-微博找人</title>
<link rel="stylesheet" href="__PUBLIC__/Css/nav.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/sech_user.css" />
<link rel="stylesheet" href="__PUBLIC__/Css/style.css" />
<script type="text/javascript" src='__PUBLIC__/Js/jquery.min.js'></script>
<script type="text/javascript" src='__PUBLIC__/Js/nav.js'></script>
<script type="text/javascript">
    var delFollow="{:U('Common/delFollow')}";
</script>
<!--==========顶部固定导行条==========-->
<!--nav start-->
<include file="Common/nav"/>
<!--==========顶部固定导行条==========-->
<!--==========内容主体==========-->
<div class="main">
    <div class="weizhi">
        <div class="wz_text">当前位置：<a href="#">首页</a>><h1>用户搜索</h1></div>
    </div>
    <!--=====左侧=====-->
    <include file="Common/left"/>
    <div id='right'>
        <p id='sech-logo'></p>
        <div id='sech'>
            <div>
                <form action="{:U('Search/searchUser')}" method='get' name="search">
                    <input type="text" name='keyword' id='sech-cons' value='<if condition="$keyword">{$keyword}<else/>搜索微博、找人</if>'/>
                    <input type="submit" value='搜&nbsp;索' id='sech-sub'/>
                </form>
            </div>
            <ul>
                <li><span class='cur search-type' url="{:U('Search/sechUser')}">找人</span></li>
            </ul>
        </div>
        <if condition="isset($result)">
            <div id='content'>
                <if condition='$result'>
                    <div class='view_line'>
                        <strong>用户</strong>
                    </div>
                    <ul>
                        <foreach name='result' item='v'>
                            <li>
                                <dl class='list-left'>
                                    <dt>
                                        <img src="__PUBLIC__/Images/noface.gif" width='80' height='80'/>
                    </dt>
                <dd>
                    <!--将搜索关键字描红-->
                    <a href="">{$v.username|str_replace=$keyword, '<font style="color:red">' . $keyword . '</font>', ###}</a>
                </dd>
                <dd>
                    <i class='icon icon-boy'></i>&nbsp;
								<span>
									<if condition='$v["location"]'>
                                        {$v.location}
                                        <else/>
                                        该用户未填写所在地
                                    </if>
								</span>
                </dd>
                <dd>
                    <span>关注 <a href="">{$v.follow}</a></span>
                    <span class='bd-l'>粉丝 <a href="">{$v.fans}</a></span>
                    <span class='bd-l'>微博 <a href="">{$v.article}</a></span>
                </dd>
                </dl>
                <dl class='list-right'>
                    <if condition='$v["mutual"]'>
                        <dt>互相关注</dt>
                        <dd class="del-follow" uid="{$v.uid}" type="1">移除</dd>
                        <elseif condition='$v["followed"]' />
                        <dt>√&nbsp;已关注</dt>
                        <dd class="del-follow" uid="{$v.uid}" type="1">移除</dd>
                        <else/>
                        <dt class='add-fl' uid='{$v.uid}'>+&nbsp;关注</dt>
                    </if>
                </dl>
                </li>
                </foreach>
                </ul>
                <div style="text-align:center;padding:20px;">{$page}</div>
                <else/>
                <p style='text-indent:11em;'>未找到与<strong style='color:red'>{$keyword}</strong>相关的用户</p>
                </if>
          </div>
        </if>
   </div>
</div>
<!--==========内容主体结束==========-->
<!--==========底部==========-->
