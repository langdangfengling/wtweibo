<include file="Common:header"/>
<title>{$Think.config.WEBNAME}--我的好友列表</title>
<meta name="keywords" content="个人博客" />
<meta name="description" content="" />
<link rel="stylesheet" href="__PUBLIC__/Css/nav.css"/>
<link rel="stylesheet" href="__PUBLIC__/Css/index.css"/>
<link rel="stylesheet" href="__PUBLIC__/Css/right.css"/>
<link rel="stylesheet" href="__PUBLIC__/Css/bottom.css"/>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.SuperSlide.2.1.1.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/nav.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/bottom.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/right.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jNotify.jquery.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
    var delLetter="{:U('Manager/delLetter')}";
</script>
<!--[if lt IE 9]>

<![endif]-->

<!--nav start-->
<include file="Common:nav"/>
<!--nav end-->
<!--content start-->
<div id="content" >
    <!--=====左侧=====-->
    <include file='Common:left'/>
    <!--left end -->
    <div class="fleft" id="c_left">
        <div class="s_tuijian">
            <h2>我的私信（共{$count}条）<span class='send' style="cursor: pointer;">发送私信</span></p></h2>
        </div>
        <div class="content_text">
            <div class='letter'>
                <!--=====中部=====-->
                    <foreach name='letter' item='v'>
                        <dl>
                            <dt>
                                <a href="{:U('/Home/' . $v['uid'])}"><img src="<if condition='$v["face"]'>__ROOT__/{$v.face}<else />__PUBLIC__/Images/noface.gif</if>" width='50' height='50'/></a>
                            </dt>
                            <dd>
                                <a href="{:U('/Home/' . $v['uid'])}">{$v.username}</a>：
                                <span>{$v.content}</span>
                            </dd>
                            <dd class='tright'>
                                <span class="send_time">{$v.time|time_format=###}</span>
                                <span class='del-letter' lid='{$v.id}'>删除</span> &nbsp;|&nbsp;
                                <span class='l-reply'>回复</span>
                            </dd>
                        </dl>
                    </foreach>
                    <div id='page'>{$page}</div>
        </div>
        <!--==========内容主体结束==========-->
    </div>
  </div>
    <include file="Common:right" />
    <!--right end-->
    <div class="clear"></div>
    <!--content end-->
</div>
<!--私信弹出框-->
<div id='letter'>
    <form action='{:U("letterSend")}' method='post'>
        <div class="letter_head">
            <span class='letter_text fleft'>发送私信</span>
        </div>
        <div class='send-user'>
            用户昵称：<input type="text" name='name'/>
        </div>
        <div class='send-cons'>
            内容：<textarea name="content"></textarea>
        </div>
        <div class='lt-btn-wrap'>
            <input type="submit" value='发送' class='send-lt-sub'/>
            <span class='letter-cencle'>取消</span>
        </div>
    </form>
</div>
<!--footer start-->
<include file="Common:bottom" />
