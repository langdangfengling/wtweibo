<div id="content">

        <div class="weizi">
            <div class="wz_text">当前位置：<a href="#">首页</a>><h1>个人相册</h1></div>
        </div>
            <div class="album_head">
                <ul>
                <li class="sz-photo"><a href="javascript:;"><i class="icon"></i>上传照片</a></li>
                <li class="create-album"><a href="javascript:;">创建相册</a></li>
                <li class="set-album"><span>展示设置</span></li>
                </ul>
            </div>
        <if condition="!$album">
            <div class="album_content1">
                <div class="album_info">
                    还没有相册赶快去<span class="create-album"><a href="javascript:;">创建吧!</a></span>
                </div>
            </div>
        </if>
        <div class="album_content">
            <ul>
                <foreach name="album" item="v">
                    <php>extract($v);</php>

                <li>
                    <div class="cover">
                        <a href="{:U('User/photo',array('aid' => $id))}" ><img src="<if condition='$cover'>__ROOT__/{$cover}<else/>__PUBLIC__/Images/cover.png</if>" width="160" height="150" />
                        </a>
                        <div class="set"><img src="__PUBLIC__/Images/xiala2.png" width="20" height="20"/></div>
                        <div class="set_con">
                            <div><img src="__PUBLIC__/Images/tubiao/options.png"/><p class="edit_album" aid="{$id}">编辑</p></div>
                            <div><img src="__PUBLIC__/Images/tubiao/reply.png"/><p class="" aid="{$id}">制作封面</p></div>
                            <div><img src="__PUBLIC__/Images/tubiao/stop.png"/><p class="del_album" aid="{$id}">删除</p></div>
                        </div>
                    </div>
                    <div class="name"><sapn>{$name}</sapn></div>
                </li>
                </foreach>
            </ul>
        </div>
    </div>
    <div class="clear"></div>

    <div class="album-head">
        <span class='album-text fleft'>创建相册</span>

        <textarea name="depict" value="说说这个相册的故事...(非必填)"></textarea>
    </div>
    <div class='album-btn-wrap'>

        <span class='ablum-cencle'><a href="javascript:;">取消</a></span>

<!--相册编辑框-->

    <form action="{:U('User/editAlbum')}" method="post">
        <div class="album-head">
            <span class='album-text fleft'>编辑相册</span>
        </div>
        <div class='album-name'>
            <span>相册名称：</span>
            <input type="text" name='name'>
        </div>
        <div class='album-depict'>
            <span>相册描述：</span>
            <textarea name="depict" value=""></textarea>
        </div>
        <div class='album-btn-wrap'>
            <input type="hidden" name="name1" value=""/>

        </div>
    </form>
</div>
