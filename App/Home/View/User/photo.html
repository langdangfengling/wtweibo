        </div>
        <div class="photo_head" aid="{$album1.id}">

                 __UPLOADS__/{$album1.cover}

            </div>
            <div class="photo_info">
                <div class="album-name"><a href="javascript:;">{$album1.name}</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span class="photo_count"><strong>{$count}</strong>张</span></div>

            </ul>

        <div class="photo_content">
            <ul>
                <foreach name="photos" item="v">
                    <php>extract($v);</php>
                    <li>
                        <img src="<if condition='$photo150'>__ROOT__/{$photo150}<else/>__PUBLIC__/Images/cover.png</if>" width="175" height="125" alt="{$v.name}" />
                        <div class="photo_name"><sapn>{$v.name}</sapn></div>
                        <div class="delp" pid="{$id}"></div>
                    </li>
                </foreach>
            </ul>
        </div>
        <div class="page">{$page}</div>
    </div>
    <div class="clear"></div>
