
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>{$Think.config.WEBNAME}--登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- CSS -->
        <link rel="stylesheet" href="__PUBLIC__/Css/reset.css">
        <link rel="stylesheet" href="__PUBLIC__/Css/supersized.css">
        <link rel="stylesheet" href="__PUBLIC__/Css/login.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--&lt;!&ndash;[if lt IE 9]>-->
            <!--<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->
        <!--<![endif]&ndash;&gt;-->
        <!-- Javascript -->
        <!--<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>-->
        <script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
        <script src="__PUBLIC__/Js/supersized.3.2.7.min.js"></script>
        <script src="__PUBLIC__/Js/supersized-init.js"></script>
        <js file='__PUBLIC__/Js/jquery-validate.js'/>
        <script src="__PUBLIC__/Js/login.js"></script>
        <script type="text/javascript">
            var PUBLIC= '__PUBLIC__';
            var getPic="{:U('Login/getPic')}";
            var ROOT='__ROOT__/';
        </script>

    </head>

    <body oncontextmenu="return false">
        <div class="page-container">
            <div class="logo"><img src="__PUBLIC__/Images/logo1.png" width="200" /></div>
            <div class="face80"><img src="__PUBLIC__/Images/Login/avtar.png" width="80" height="80"/></div>
            <form action="{:U('login')}" method="post" name="login">
				<div>
					<input type="text" name="account" class="username" placeholder="Username" autocomplete="off"/>
				</div>
                <div>
					<input type="password" name="pwd" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" />
                </div>
				<div class="autoload">
					<input type="checkbox" name='auto' checked='1' class='auto' id='auto'/>
					<label for="auto">下次自动登录</label>
				</div>
				<div>
					<p class="runregist">还没有账号,请<a href="{:U('register')}">注册!</a></p>
				</div>
                <button id="submit" type="submit">登录</button>
            </form>
            <div class="connect">
                <p>If we can only encounter each other rather than stay with each other,then I wish we had never encountered.</p>
				<p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见。</p>
            </div>
        </div>
    </body>

</html>
