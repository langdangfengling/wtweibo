<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Common/meta" />
</head>
<body>
<div class="info-center">
    <div class="page-header">
        <div class="pull-left">
            <h4>关键字过滤</h4>
        </div>
    </div>
    <div class="clearfix"></div>
    <div>
        <form action="{:U('runEditFilter')}" method="post">
            <table class="table">
                <tr>
                    <td width="200" align="center"><span style="color: #29aafc">(用"|"将你所要输入的每个关键字隔开)</span></td>
                    <td ><textarea cols="180" rows="10" name="filter" ><if condition="$filter">{$filter}</if></textarea></td>
                </tr>
                <tr> <td colspan="2" align="center"><input type="submit"  name="submit" value="保存修改" class="big-btn" /></td></tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
<script>
    function f(obj){
        $(obj).addClass('focus');
    }
    function b(obj){
        $(obj).removeClass('focus');
    }
</script>
</body>
</html>
