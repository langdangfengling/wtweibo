<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Common/meta" />
</head>
<body>
<div class="info-center">
    <div class="page-header">
        <div class="pull-left">
            <h4>用户相册列表</h4>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="table-margin">
        <table class="table table-hover table-header" id="list-table">
            <thead>
            <tr>
                <td width="20" align="center">ID</td>
                <td width="80" align="center">相册名称</td>
                <td width="110" align="center">描述</td>
                <td width="90" align="center">封面</td>
                <td width="90" align="center">创建时间</td>
                <td width="90" align="center">相片数量</td>
                <td width="90" align="center">所属用户</td>
                <td width="30" align="center" class="w15">操作</td>
            </tr>
            </thead>
            <tbody>
            <volist name="data" id="v">
                <tr>
                    <td width="30" align="center">{$v.id}</td>
                    <td width="80" align="center">{$v.name}</td>
                    <td width="80" align="center">{$v.describe}</td>
                    <td width="80" align="center"><img src="<if condition='$v[cover]'>__ROOT__/{$v.cover}<else/>__PUBLIC__/Images/cover.png</if>" width="60" height="60" /> </td>
                    <td width="100" align="center">{$v.time|date='Y-m-d H:i:s',###}</td>
                    <td width="100" align="center">{$v.count}</td>
                    <td width="100" align="center">{$v.username}</td>
                    <td width="90" align="center">
                            <a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Album/delAlbum',array('id'=>$v['id']))}'">删除</a>
                    </td>
                </tr>
            </volist>
            <tr><td class="page" colspan="8" align="center">{$page}</td></tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
<script>
    function f(obj){
        $(obj).addClass('focus');
    }
    function b(obj){
        $(obj).removeClass('focus');
    }
</script>
</body>
</html>
